<body class="text-gray-200 bg-gray-800">
  <!--Nav-->
  <div class="w-full container mx-auto">
    <div class="w-full flex items-center justify-between">
      <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
        Mix<span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">Edit</span>
      </a>
    </div>
  </div>
  <div class="flex h-screen antialiased bg-cover bg-fixed bg-gradient-to-r from-gray-600 to-gray-400 text-gray-200">
    <aside class="flex-shrink-0 p-4 w-60 h-full">
      <div class="flex flex-col h-full pt-12 pb-4 rounded-lg neumorphism-shadow  ">
        <div class="flex items-center justify-center text-sm font-bold">
          <div class="text-gray uppercase">Library</div>
        </div>
        <nav class="flex-1 max-h-full p-4 mt-6 overflow-y-hidden">
            <ul class="max-h-full p-2 space-y-1 overflow-y-auto divide-y divide-blue-300 neumorphism-shadow">
              <li>
                <a
                  href="#"
                  class="flex items-center px-4 py-2 text-gray-200 transition-transform transform rounded-md hover:translate-x-1 focus:ring focus:outline-none"
                >
                  <span class="font-medium">Track Title 1</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="flex items-center px-4 py-2 text-gray-200 transition-transform transform rounded-md hover:translate-x-1 focus:ring focus:outline-none"
                >
                  <span class="font-medium">Epic Song</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="flex items-center px-4 py-2 text-gray-200 transition-transform transform rounded-md hover:translate-x-1 focus:ring focus:outline-none"
                >
                  <span class="font-medium">Ambient Song</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="flex items-center px-4 py-2 text-gray-200 transition-transform transform rounded-md hover:translate-x-1 focus:ring focus:outline-none"
                >
                  <span class="font-medium">Another Track Title</span>
                </a>
              </li>
            </ul>
          </nav>
        <div class="relative">
          <div class="track-drop flex items-center
          mx-2 rounded-lg neumorphism-shadow
          absolute inset-x-0 bottom-0 h-28 font-extrabold
          text-2xl rounded-md
          neumorphism-inner focus:outline-none focus:ring">Drop Files Here</div>
        </div>
      </div>
    </aside>
    <div class="flex-1">
      <main>
        <div class="py-4">
          <div id="playlist" class="neumorphism-shadow "></div>
          <div class="flex cursor-pointer mt-2 p-2 text-gray-200 neumorphism-shadow  editor-footer">
            <div class="btn-pause mr-2 rounded-l neumorphism-shadow neumorphism-inner hover:bg-transparent p-2">
              <svg class="w-6 h-6 transform hover:scale-105" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M5 4h3v12H5V4zm7 0h3v12h-3V4z"/></svg>
            </div>
            <div class="btn-play mr-2 neumorphism-shadow neumorphism-inner hover:bg-transparent p-1">
              <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26">
                <polygon class="fill-current" points="9.33 6.69 9.33 19.39 19.3 13.04 9.33 6.69"/>
              </svg>
            </div>
            <div class="btn-stop mr-8 neumorphism-shadow neumorphism-inner hover:bg-transparent p-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path></svg>
            </div>
            <!-- Scale controls -->
            <div class="flex items-center mr-8">
              <div class="btn-zoom-in mr-2 neumorphism-shadow neumorphism-inner hover:bg-transparent p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path></svg>
              </div>
              <div class="btn-zoom-out neumorphism-shadow neumorphism-inner hover:bg-transparent p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM13 10H7"></path></svg>
              </div>
            </div>
            <!-- Fade Controls -->
            <div class="flex">
              <div title="Switch to Cursor" class="btn-cursor mr-2 neumorphism-shadow neumorphism-inner hover:bg-transparent p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
              </div>
              <div title="Shift Audio Tracks" class="btn-shift mr-2 neumorphism-shadow neumorphism-inner hover:bg-transparent p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
              </div>
              <div title="Fade In" class="btn-fadein mr-2 neumorphism-shadow neumorphism-inner hover:bg-transparent p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
              </div>
              <div title="Fade Out" class="btn-fadeout mr-2 neumorphism-shadow neumorphism-inner hover:bg-transparent p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
              </div>
              <select class="mr-8 bg-transparent neumorphism-shadow mr-2 neumorphism-inner hover:bg-transparent" title="Envelope">
                <option class="btn-logarithmic" value="volvo">Logarithmic</option>
                <option value="saab">Linear</option>
                <option value="opel">Exponential</option>
                <option value="audi">S-Curve</option>
              </select>
              <div title="Download" class="btn-download mr-2 neumorphism-shadow neumorphism-inner hover:bg-transparent p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/waveform-playlist.var.js"></script>
<script type="text/javascript">
  const playlist = WaveformPlaylist.init({
    samplesPerPixel: 3000,
    waveHeight: 100,
    container: document.getElementById("playlist"),
    state: 'cursor',
    colors: {
      waveOutlineColor: '#4b5563',
      timeColor: '#f2f2f2',
      fadeColor: 'white'
    },
    timescale: true,
    controls: {
      show: true, //whether or not to include the track controls
      width: 150 //width of controls in pixels
    },
    seekStyle : 'line',
    zoomLevels: [500, 1000, 3000, 5000]
  });

  playlist.load([
    {
      "src": "media/audio/Vocals30.mp3",
      "name": "Vocals",
      "fadeIn": {
        "duration": 0.5
      },
      "fadeOut": {
        "duration": 0.5
      },
      "cuein": 5.918,
      "cueout": 14.5,
    },
    {
      "src": "media/audio/BassDrums30.mp3",
      "name": "Drums",
      "start": 8.5,
      "fadeIn": {
        "shape": "logarithmic",
        "duration": 0.5
      },
      "fadeOut": {
        "shape": "logarithmic",
        "duration": 0.5
      }
    },
    {
      "src": "media/audio/Guitar30.mp3",
      "name": "Guitar",
      "start": 23.5,
      "fadeOut": {
        "shape": "linear",
        "duration": 0.5
      },
      "cuein": 15
    }
  ]).then(function() {
    //can do stuff with the playlist.

    //initialize the WAV exporter.
    playlist.initExporter();
  });
</script>
