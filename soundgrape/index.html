<style media="screen">
  .playlist .wp-fade { background-color: rgba(0, 0, 0, 0.4); }

  .playlist .state-cursor, .playlist .state-select { cursor: text; }

  .playlist .state-fadein { cursor: w-resize; }

  .playlist .state-fadeout { cursor: e-resize; }

  .playlist .state-shift { cursor: ew-resize; }

  .playlist .playlist-time-scale { height: 30px; }

  .playlist .playlist-overlay { border-bottom: 1px dashed gray; }

  .playlist .playlist-tracks { background: #353738; }

  .playlist .channel { background: #2390a9; }

  /* .playlist .channel-progress { background: #515a63; } */

  .playlist .cursor { background: darkgrey; }

  .playlist .wp-fade { background-color: rgba(0, 0, 0, 0.4); }

  .playlist .state-cursor, .playlist .state-select { cursor: text; }

  .playlist .state-fadein { cursor: w-resize; }

  .playlist .state-fadeout { cursor: e-resize; }

  .playlist .state-shift { cursor: ew-resize; }

  .playlist .selection.point { background: darkgrey; }

  .playlist .selection.segment { background: rgba(0, 0, 0, 0.1); }

  .playlist .channel-wrapper.silent .channel { opacity: 0.3; }

  .playlist .controls { background-color: #515a63; text-align: center; }

  .playlist .controls header { overflow: hidden; background: #384151; margin-bottom: 1em; }

  .playlist .controls label { margin: 1em auto; width: 100%; display: inline-block; font: normal normal normal 14px/1 FontAwesome; font-size: inherit; text-rendering: auto; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; transform: translate(0, 0); }

  /* .playlist .controls label:before { content: "\f027"; color: black; font-size: 18px; padding-right: 5px; -moz-osx-font-smoothing: grayscale; } */

  /* .playlist .controls label:after { content: "\f028"; color: black; font-size: 18px; padding-left: 5px; } */

  /* .editor-footer {
    background: #2390a9;
  } */
  ::-webkit-scrollbar-track
   {
   	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
   	background-color: #F5F5F5;
   }

  ::-webkit-scrollbar
   {
   	width: 10px;
   	background-color: #F5F5F5;
   }

  ::-webkit-scrollbar-thumb
   {
   	background-color: #333;
   	border: 2px solid #555555;
   }

   .btn-control {
    background-color: #384151;
    padding: 3px 6px;
    margin: 1px;
    font-size: 12px;
    line-height: 1.5;
    border-radius: 3px;
    cursor: pointer;
   }

   .btn-control:hover {
     background: #353739;
     color: #fff;
     border: 1px solid #fff;
   }

.volume-slider {
  -webkit-appearance: none;
  width: 95%;
  height: 10px;
  border-radius: 5px;
  background: #384151;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.volume-slider:hover {
  opacity: 1;
}

.volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 17px;
  height: 17px;
  border-radius: 50%;
  border-style: solid;
  border-color: #2390a9;
  background: #353739;
  cursor: pointer;
}

.volume-slider::-moz-range-thumb {
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background: #353739;
  cursor: pointer;
}

   /* .btn-footer {
     border-color: #2390a9;
     background: #515a63;
   } */

   .btn-footer:hover {
     background: #2390a9;
   }

   .neumorphism-shadow {
     box-shadow: -4px -4px 10px rgb(55, 55, 55), 4px 4px 10px rgba(0, 0, 0, 0.219);
   }

   .dropdown:hover .dropdown-menu {
     display: block;
   }

   .cursor-btn-selected {
     background: #2390a9;
   }

   .custom-label input:checked + svg {
    display: block !important;
}
</style>

<script type="text/javascript">
  const playlist = WaveformPlaylist.init({
    samplesPerPixel: 3000,
    waveHeight: 100,
    container: document.getElementById("playlist"),
    state: 'cursor',
    colors: {
      waveOutlineColor: 'black',
      timeColor: '#f2f2f2',
      fadeColor: 'white'
    },
    timescale: true,
    controls: {
      show: true, //whether or not to include the track controls
      width: 150 //width of controls in pixels
    },
    seekStyle : 'line',
    zoomLevels: [500, 1000, 3000, 5000]
  });

  playlist.load([
    {
      "src": "media/audio/1.mp3",
      "name": "Some Long Title",
    },
    {
      "src": "media/audio/Longer Title Check.mp3",
      "name": "Another Test",
      "start": 22,
      "gain": 0.4,
      "fadeIn": {
        "duration": 4
      },
    },
    {
      "src": "media/audio/Soem Title.mp3",
      "name": "Last Title Test",
      "start": 44,
      "gain": 0.6,
      "cueout": 64,
      "fadeOut": {
        "duration": 2
      },
    },
    {
      "src": "media/audio/2.mp3",
      "name": "Test",
    },
  ]).then(function() {
    //initialize the WAV exporter.
    playlist.initExporter();
  });
$( document ).ready(function() {
  $('.editor-footer').on('click', '.cursor-btn', function() {
    $(this).addClass('cursor-btn-selected').siblings().removeClass('cursor-btn-selected');
  });
});
</script>
